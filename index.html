<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galleta de la Fortuna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
            text-align: center;
        }
        .cookie-image {
            width: 150px;
            animation: rotate 5s linear infinite;
        }
        .fortune-text {
            font-size: 24px;
            color: #333;
            margin-top: 20px;
            padding: 10px;
            background-color: #fff;
            border-radius: 10px;
            width: 60%;
            margin: 0 auto;
        }
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>

    <img src="cookie.gif" alt="Galleta de la Fortuna" class="cookie-image">
    <div id="fortune-text" class="fortune-text">Esperando tu fortuna...</div>

    <script>
        // FunciÃ³n para obtener una frase aleatoria del archivo de texto
        function obtenerFrases() {
            fetch('frases.txt')
                .then(response => response.text())
                .then(data => {
                    const frases = data.split("\n");
                    let indice = 0;
                    function cambiarFrase() {
                        if (indice >= frases.length) {
                            indice = 0;
                        }
                        document.getElementById("fortune-text").innerText = frases[indice].trim();
                        indice++;
                    }
                    cambiarFrase();
                    setInterval(cambiarFrase, 30000); // Cambiar cada 30 segundos
                })
                .catch(error => console.error('Error al cargar las frases:', error));
        }

        obtenerFrases();
    </script>

</body>
</html>
